
    <div class="contenedor">
        <div class="formulario">
            <form [formGroup]="formLogin" id="form" (submit)="validar()">
                <h1>Login</h1>
                <div>
                    <label for="userInput">Username:</label>
                    <input type="text" name="userInput" id="userInput" #userInput formControlName="userInput">
                </div>
                <div>
                    <label for="passInput">Password:</label>
                    <input type="password" name="passInput" id="passInput" #passInput formControlName="passInput">
                </div>
                <button class="registrarse">Login</button>
            </form>
        </div>
    </div>
